<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TechBot</title>
    <link rel="stylesheet" href="{{ url_for('static', path='chat_style.css') }}">
</head>
<body>
    <div id="app-window">
        <div id="left-window">
            <div id="header-window">
                <h1>Tech Bot</h1>
            </div>
            <div id="chat-window">
                <!-- messages will be inserted here -->
            </div>
            <div id="submit-window">
                <form id="chat-form">
                    <input type="text" id="message-input" placeholder="Ask me anything about recent AI news..." autocomplete="off" required />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>

        <div id="sidebar">
            <div id="sidebar-header">
                <h2>Source Articles</h2>
            </div>
            <div id="similarity_search_json" class="sidebar_content">No query submitted yet.</div>
        </div>
    </div>
    <script src="/static/chat.js"></script>
</body>
</html>
