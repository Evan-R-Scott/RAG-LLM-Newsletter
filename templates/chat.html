<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', path='chat_style.css') }}">
</head>
<body>
    <div id="app-window">
        <div id="left-window">
            <div id="header-window">
                <h1>Evan's Chatbot</h1>
            </div>
            <div id="chat-window"></div>
            <div id="submit-window">
                <form id="chat-form">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>


        <div id="sidebar">
            <div id ="sidebar-header">
                <h2>Data Found:</h2>
            </div>
            <div id ="similarity_search_json" class="sidebar_content">Nothing submitted yet.</div>
        </div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
